# Example GitHub Actions workflow for VibeThinker API deployment
# 
# This workflow shows how to deploy the VibeThinker OpenAI-compatible API
# to a server or cloud platform.
#
# To use this workflow:
# 1. Copy to .github/workflows/deploy.yml
# 2. Update the deployment steps for your platform
# 3. Add required secrets to your GitHub repository

name: Deploy VibeThinker API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r integrations/requirements.txt
      
      - name: Test integration structure
        run: |
          python integrations/examples/test_integration_structure.py

